<!DOCTYPE html>
<html>
    <head>
        <title>Ourbakery - Cadastro</title>
        <link href="css/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="description" content="Conteúdo do meu site" />
        <meta name="keywords" content="palavras,separadas,por,vírgula" />
        <meta name="author" content="Caio Augusto" />
        <meta name="viewport" content="witdh=devide-width,initial-scale=1.0,maximum-scale=1.0" />
    </head>
    <body>

        <header>
            <div class="container">
                <div class="logo-1"></div><!--logo1-->
                <nav>
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Cardápio</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Fale Conosco</a></li>
                    </ul><!--lista-->
                </nav><!--navegação-->
                <div class="clear"></div><!--clear-->
            </div><!--container-->
        </header>

        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>Cadastro de informações</h2>
                    <form>
                        <div class="form-wraper">
                            <p>Nome Completo</p>
                            <input type="text" name="nome" required placeholder="Nome">
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <p>E-mail</p>
                            <input type="text" name="email" required placeholder="E-mail">
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <p>Telefone</p>
                            <input type="text" name="telefone" required placeholder="Telefone">
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <p>Endereço</p>
                            <input type="text" name="endereco" required placeholder="Endereço">
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <p>* Campos Obrigatórios</p>
                        </div><!--form-wraper-->

                        <div class="form-wraper">
                            <input type="submit" name="acao" value="Enviar">
                        </div><!--form-wraper-->

                    </form><!--form-->
                </div><!--form-container-->
            </div><!--container bg-->
        </section><!--cover-form-->

        <section class="banner">
            <div class="container-banner">
                <h2>VENHA FAZER PARTE DESSA FAMÍLIA VOCÊ TAMBÉM!</h2>
            </div><!--container-banner-->
        </section><!--banner-->

        <footer>
            <div class="container-footer">
                <p>Todos os direitos reservados</p>
                <p>contato-ourbakery@gmail.com</p>
                <div class="clear"></div>
            </div><!--container-footer-->      
        </footer><!--footer-->

    </body>
</html>
